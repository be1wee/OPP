<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
    <link rel="stylesheet" href="reg.css">
    <script src="reg.js" defer></script>
</head>

<body>
    <video src="/media/ghoul.mp4" id="background" muted loop autoplay></video>
    <main id="main">
        <div id="login-container">
            <h1>Регистрация</h1>
            <form>
                <fieldset class="username-form-container">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username">
                </fieldset>
                <fieldset class="password-form-container">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password">
                </fieldset>
            </form>
            <button id="btn-login">Создать аккаунт</button>
            <a href="/login/login.html" id="create-acc-btn">Есть аккаунт? Войди</a>
        </div>
    </main>
</body>

</html>
