<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Members</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="liquid-bg"></div>
    <div class="animated-grid"></div>
    
    
    <header class="project-header">
        <div class="project-title-section">
            <div class="project-icon">ðŸ‘¥</div>
            <div>
                <h1 id="projectName">Project Members</h1>
                <div class="project-id" id="projectId"></div>
            </div>
        </div>
    </header>

    <main class="members-main">
        <div class="members-container">
            <div class="members-header">
                <h2>Team Members</h2>
                <div class="members-count" id="membersCount">0 members</div>
            </div>
            
            <div class="members-grid" id="membersGrid">
            </div>
        </div>
        
        <div class="members-sidebar">
            <div class="sidebar-section">
                <h3>Invite Members</h3>
                <div class="invite-box">
                    <div class="invite-code">
                        <span class="invite-label">Project ID:</span>
                        <span class="invite-value" id="inviteProjectId" style="display: none;"></span>
                        <button class="copy-btn" onclick="copyProjectId()">ðŸ“‹ Copy</button>
                    </div>
                    <p class="invite-note">Share this ID with others to join the project</p>
                </div>
            </div>
            
            <div class="sidebar-section">
                <h3>Your Role</h3>
                <div class="role-info" id="userRoleInfo">
                    <div class="role-badge" id="userRoleBadge"></div>
                    <div class="role-text" id="userRoleText"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="members.js"></script>
</body>
</html>
