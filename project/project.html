<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Graph</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="project.js" defer></script>
</head>

<body>
    <header class="project-header">
        <div class="project-info">
            <h1></h1>
            <div class="project-id"></div>
        </div>
        <div class="header-controls">
            <!-- <a id="members-link" class="header-btn">Members</a> -->
            <a id="tasks-link" class="header-btn">Create Task</a>
            <!-- <a id="edit-link" class="header-btn">Edit Project</a> -->
        </div>
    </header>

    <main class="workspace">
        <div class="task-list" id="task-listID"></div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const id = new URLSearchParams(window.location.search).get("id");
            if (!id) return;

            document.getElementById("members-link").href = `../members/index.html?id=${id}`;
            document.getElementById("tasks-link").href = `../tasks/index.html?id=${id}`;
            document.getElementById("edit-link").href = `../edit_project/index.html?id=${id}`;
        });
    </script>

</body>

</html>
