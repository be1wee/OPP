<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Graph</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="project.js" defer></script>
</head>

<body>
    <header class="project-header">
        <div class="project-info">
            <h1></h1>
            <div class="project-id"></div>
        </div>
        <div class="header-controls">
            <!-- <a id="members-link" class="header-btn">Members</a> -->
            <a id="tasks-link" class="header-btn">Create Task</a>
            <!-- <a id="edit-link" class="header-btn">Edit Project</a> -->
        </div>
    </header>

    <main class="workspace">
        <div class="task-list" id="task-listID"></div>
    </main>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const id = new URLSearchParams(window.location.search).get("id");
        if (!id) {
            console.error("No project ID in URL");
            return;
        }
        
        console.log("Project ID:", id); // Для отладки
        
        // Проверяем, что элементы существуют
        const tasksLink = document.getElementById("tasks-link");
        if (tasksLink) {
            tasksLink.href = `../tasks/index.html?id=${id}`;
            console.log("Tasks link set to:", tasksLink.href);
        } else {
            console.error("Element with id 'tasks-link' not found");
        }
        
        // Аналогично для других ссылок (раскомментируйте если нужно)
        /*
        const membersLink = document.getElementById("members-link");
        if (membersLink) {
            membersLink.href = `../members/index.html?id=${id}`;
        }
        
        const editLink = document.getElementById("edit-link");
        if (editLink) {
            editLink.href = `../edit_project/index.html?id=${id}`;
        }
        */
    });
</script>

</body>

</html>
